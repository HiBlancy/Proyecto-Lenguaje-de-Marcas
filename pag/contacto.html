<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Viajes Cascino</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <a href="/index.html">
        <img src="/img/Viatges-Cascino.png" alt="Logo" class="logo" />
      </a>
      <!--Aparatado de botoes de cambio de idioma-->
      <div class="language-switcher">
        <a href="#">
          <img src="/img/FrenchFlag.png" alt="Francés" class="flag" />
        </a>
        <a href="#">
          <img src="/img/SpainFlag.png" alt="Español" class="flag" />
        </a>
      </div>
    </header>

    <!-- Menu de navegación -->
    <!-- Hace falta cambiar el tema de menu que sea una hamburgesa-->
    <button id="menuToggle">Menu</button>
    <!--Arregalr el dropdown, que salga desde la caja y no del texto-->
    <nav>
      <ul>
        <li><a href="/index.html">Inicio</a></li>
        <li class="dropdown">
          <a href="" class="dropbtn">Destinaciones</a>
          <div class="dropdown-content">
            <a href="">España</a>
            <a href="">Italia</a>
            <a href="">Andorra</a>
            <a href="">Otros</a>
          </div>
        </li>
        <li class="dropdown">
          <a href="" class="dropbtn">Transportes</a>
          <div class="dropdown-content">
            <a href="">Bus</a>
            <a href="">Avión</a>
          </div>
        </li>
        <li><a href="">Hoteles</a></li>
        <li><a href="">La agencia</a></li>
        <!-- Sobre nosotros / La agencia-->
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>

    <main>
      <div class="contact-title">
        <h2>Contacto</h2>
      </div>
      <div id="contactForm">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit">Enviar</button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="/img/LogoBlanco.png" alt="Logo de Viajes Cascino" />
        </div>
        <div class="footer-info">
          <p>yohan@viatgescascino.fr</p>
          <p>0033 662 80 89 08</p>
          <p>Calle Falsa 123, Barcelona, España</p>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 Viatges Cascino S.L.U</p>
        <a href="#">Aviso legal</a> | <a href="#">Uso de cookies</a>
      </div>
    </footer>

    <script src="js/scripts.js"></script>
  </body>
</html>
